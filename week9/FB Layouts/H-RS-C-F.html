<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FB Layout 3</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <style>
      .fb1{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        padding-left:50px;
        padding-right: 50px;
      }

      .fb2{
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        padding-left:50px;
        padding-right: 50px;
      }

      .b1, .b2, .b3{
        margin-top: 20px;
        padding: 5px;
        color: #ffffff;
        background-color: #19B400;
      }

      .b2{
        margin-left: 25px;
      }
    </style>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <header class="fb1">
      <h2 class="b1">Header</h2>
    </header>
    <div class="fb2">
      <p class="b2">This is the sidebar. I filled this with random text.</p>

      <p class="b3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
         tempor incididunt ut labore et dolore magna aliqua. </p>

      <p class="b3"></p>
   </div>
   <footer class="fb1">
     <h2 class="b1">Footer</h2>
   </footer>
  </body>
</html>
